        <div>

            <p> iten 2 </p>
            <p> iten 3 </p>

    </section>
    
    
    <section id="inline">
        <!-- blick = Ocupa espaÃ§o Verticalmente-->
        <h2>Inline</h2>
        <div>
            <span> iten 1</span>
            <span> iten 2</span>
            <span> iten 3</span>
       </div>
    
    </section>
