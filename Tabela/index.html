<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table summary="descrição da tabela para acessibilidade" width="300px" border="1" align="center" cellspacing="5px" cellpadding="20px">
        <caption>Titulo da tabela</caption>

        <thead>
            <tr>
                <th colspan="3"> Celula ocupando duas tres na horizontal </th>
            </tr>
            <tr>
                <th rowspan="2"> Celula ocupando duas tabelas na vertical</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <th>...</th>
                <th>...</th>
            </tr>
        </thead>

        <tbody>
            
            <tr>
                <td></td>
                <td>Neto</td>
                <td>23</td>
            </tr>
            <tr>
                <td></td>
                <td>tomas</td>
                <td>25</td>
            </tr>
            <tr>
                <td></td>
                <td>jose</td>
                <td>26</td>
            </tr>
             <tr>
                <td></td>
                <td>julia</td>
                <td>20</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
